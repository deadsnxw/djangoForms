<h2>Список студентів</h2>
{% if user.is_authenticated %}
  <p>Привіт, <a href="{% url 'profile' user.username %}">{{ user.username }}</a> |
     <form method="post" action="{% url 'logout' %}" style="display:inline;">{% csrf_token %}
     <button type="submit">Вийти</button></form>
  </p>
{% endif %}
<ul>
  {% for student in students %}
    <li>
      <a href="{% url 'student_detail' student.pk %}">
        {{ student.first_name }} {{ student.last_name }}
      </a>
    </li>
  {% endfor %}
</ul>

<a href="{% url 'add_student' %}">Додати студента</a>
